<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/jitech/register.css" th:href="@{/jitech/register.css}">
    <link rel="stylesheet" href="/jitech/index.css">
    <link rel="stylesheet" href="/jitech/menu.css">
    
    <title>Registro</title>
    <link rel="icon" type="image/jpg" href="https://drive.google.com/uc?id=1obrF9XIQq-BMN3u7S264cPo8nhgtUe6J"/>
</head>

<body>
    <!-- menu -->
    <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- boton para menu responsive -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="https://drive.google.com/uc?id=1obrF9XIQq-BMN3u7S264cPo8nhgtUe6J" width="40px" alt="...">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
    
                    <!-- menu de login y carrito -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>                        
                            <a href="/account">
                                <span class="glyphicon glyphicon-user">Ingresar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>

    <!-- Register -->
    <div class="container">
		<div id="error-message" class="form hidden">
			<button id="error-close">
                    x
            </button>
            <h2>
                Please check your details
			</h2>
            </div>
            <form action="#" th:action="@{/create/account}" th:object="${user}" method="post">

                <div class="form">
                    <div class="row">
                        <h1>
                            Input Details
                        </h1>
                    </div>

                    <div class="row">
                        <div class="input-field">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="first-name" th:field="*{name}">
                        </div>
                        <div class="input-field">
                            <label for="apellidoPaterno">Apellido Paterno:</label>
                            <input type="text" id="apellidoPaterno" name="lastName" th:field="*{lastName}">
                        </div>
                        <div class="input-field">
                            <label for="apellidoMaterno">Apellido Materno:</label>
                            <input type="text" id="apellidoMaterno" name="motherLastName" th:field="*{motherLastName}">
                        </div>
                        <div class="input-field">
                            <label for="dateBirth">Fecha de Nacimiento:</label>
                            <input type="date" id="dateBirth" name="fecha" min="1930-01-01" max="2002-12-31" th:field="*{dateBirth}">
                        </div>
                        <div class="input-field">
                            <label for="gender">Genero:</label>
                            <input type="text" id="gender" name="genero"  th:field="*{gender}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <label for="phoneNumber">Numero de celular</label>
                            <input type="text" id="phoneNumber" placeholder="5522334466" th:field="*{phoneNumber}">
                        </div>
                        <div class="input-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="yourusername@email.com" required th:field="*{emailId}">
                            <!--input type="email" id="email" onblur="document.getElementById('username').value=this.value" name="email" placeholder="yourcompany@business.com" required-->
                        </div>
                        <!--input type="hidden" id="username" th:field="*{username}"/-->
                        <div class="input-field">
                            <label for="password">Contrase単a</label>
                            <input type="password" id="password" placeholder="Contrase単a" th:field="*{password}">
                        </div>
                        <div class="input-field">
                            <label for="confirmPassword">Contrase単a</label>
                            <input type="password" id="confirmPassword" placeholder="Confirma contrase単a" th:field="*{confirmPassword}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field full">
                            <input type="submit" value="Enviar">
                        </div>
                </div>
            </div>
        </form>
    </div>


    <!-- pie de pagina -->
    <footer class="text-center">
        <p>JITech Copyright</p>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</html>
